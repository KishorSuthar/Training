<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
                var a = 10;
                var b = 5;
                var c = a - b;
                document.write("The value of a - b : ", c);

                var d = a + b;
                document.write("<br>The value of a + b : ", d);

                var e = a * b;
                document.write("<br>The value of a * b : ", e);

                var f = a / b;
                document.write("<br>The value of a / b : ", f);

                var g = a % b;
                document.write("<br>The value of a % b : ", g);

                var h = a ** b;
                document.write("<br>The value of a ** b : ", h);

                a--
                document.write("<br>The value of a-- : ", a);

                a++
                document.write("<br>The value of a++ : ", a);
        </script>
</head>

<body>

</body>

</html>
