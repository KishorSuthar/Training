<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>

<body>
        <h2>Html Form</h2>
        <form action="">
                <fieldset>
                        <legend>Contact Us : </legend>
                        <label for="name">Name :</label><br />
                        <input type="text" name="name" id="" placeholder="Enter your name"><br />
                        <label for="email">Email :</label><br />
                        <input type="text" name="email" id="" placeholder="Enter your Email"><br />
                        <label for="contact_number">Contact Number :</label><br />
                        <input type="number" name="contact_number" id=""><br />
                        <label for="gender">Gender :</label><br />
                        <select name="gender" id="">
                                <option value="male">Male</option>
                                <option value="femake">Female</option>
                                <option value="other">Other</option>
                        </select><br />
                        <label for="date">Date of Birth :</label><br />
                        <input type="date" name="date" id=""><br />
                        <label for="rating">Rating :</label><br />
                        <label for="">1</label>
                        <input type="radio" name="rating" id="">
                        <label for="">2</label>
                        <input type="radio" name="rating" id="">
                        <label for="">3</label>
                        <input type="radio" name="rating" id="">
                        <label for="">4</label>
                        <input type="radio" name="rating" id="">
                        <label for="">5</label>
                        <input type="radio" name="rating" id=""><br />
                        <label for="message">Enter your message :</label><br />
                        <textarea name="" id="" cols="30" rows="4"></textarea><br />
                        <input type="submit" value="Send">
                        <input type="reset" value="Reset">
                        <br />
                </fieldset>
        </form>
</body>

</html>
